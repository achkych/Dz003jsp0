<body>

    <button>Кнопка</button>
    <button class="super__element">Кнопка с классом btn</button>

    <script>
    ////document.addEventListener('DOMContentLoaded', function() {
        "use strict";
        // 1. Необходимо вывести сообщение в консоль "все теги прогрузились", когда все теги будут созданы браузером.
document.addEventListener("DOMContentLoaded", function() { 
    console.log('Vse теги прогрузились');
});

// 2. Необходимо вывести сообщение в консоль "страница загрузилась", когда все ресурсы страницы будут загружены.
window.addEventListener('load', function() { 
    console.log('Stranitsa загрузилась');
});

// 3. При клике на какой-либо тег на странице в консоль должно выводиться сообщение наподобие:
//- Класс "super_element" присутствует в элементе "div".
//- сообщение должно определять присутствует или отсутствует класс "super_element"
//- у элемента, а также выводить в нижнем регистре верный тег в данной строке, по
//- которому был совершен клик.
//- Необходимо использовать делегирование.
document.addEventListener("click", function(event) {
    if (event.target.classList.contains("super_element")) {
        console.log(`Klass "super_element" присутствует в элементе "${event.target.tagName.toLowerCase()}".`);
    } else {
        console.log(`Klass "super_element" отсутствует в элементе "${event.target.tagName.toLowerCase()}".`);
    }
});

// 4. Сделайте, чтобы при наведении на textarea в консоли появлялось сообщение: "Вы навели на textarea."
document.querySelector('textarea').addEventListener('mouseover', function() { 
    console.log('Vy навели на textarea.');
});

// 5. Необходимо повесить событие клика на тег ul. В обработчике события в консоль необходимо выводить текст, который записан внутри элемента кнопки, по которой был произведен клик. Если клик был не по кнопке, то ничего выводить не нужно. Необходимо использовать делегирование.
document.querySelector('ul').addEventListener('click', function(event) {
    if (event.target.tagName === 'button') {
        console.log(event.target.innerText);
    }
});

// 6. Вопрос: Почему в console.log пишется сначала текст из 5 задания и только потом выводится текст из 3 задания, если мы кликаем по кнопкам в ul? Ответ необходимо написать здесь же, под этим комментарием, своими словами.

// Ответ: Это происходит из-за того, что события обрабатываются в порядке всплытия. Сначала обрабатывается событие от ul, затем от элемента внутри. Поэтому сначала выводится текст из 5 задания, потом из 3 задания.
// Когда происходит клик на кнопках ul, срабатывает обработчик события и выводится текст из задания 5. Затем обработчик события в задании 3 срабатывает и выводится сообщение о классе элемента, по которому был совершен клик.
console.log('Otvet: Это происходит из-за того, что события обрабатываются в порядке всплытия. Сначала обрабатывается событие от ul, затем от элемента внутри. Поэтому сначала выводится текст из 5 задания, потом из 3 задания.');

// 7. С помощью JS необходимо изменить цвет заднего фона каждого второго тега li.
const liElements = document.querySelectorAll('li');
liElements.forEach((element, index) => {
    if (index % 2 === 1) {
        element.style.backgroundColor = 'lightblue';
    }
});
    ////});
    </script>
